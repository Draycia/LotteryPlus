repositories {
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = "vault"
        url = "http://nexus.hc.to/content/repositories/pub_releases"
    }
}

dependencies {
    compile project(':lotteryplus-common')
    implementation 'org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT'
    implementation 'net.milkbowl.vault:VaultAPI:1.7'
    compile 'org.spongepowered:configurate-hocon:3.6'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
    }
}

shadowJar {
    dependencies {
        include(dependency(':lotteryplus-common'))
        include(dependency(':configurate-core'))
        include(dependency(':configurate-hocon'))
        include(dependency(':config'))
    }

    relocate 'ninja.leaping', 'net.draycia.ninja.leaping'
}
